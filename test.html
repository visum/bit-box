<!DOCTYPE html>
<html>

<head>
  <title>BitBox Tests</title>
  <link rel="stylesheet" href="test.css" />
</head>

<body>
  <h1>Tests</h1>
  <div id="test-container"></div>
  <template id="test-result-pass-template">
    <div class="result-pass">
      <span class="message"></span>
    </div>
  </template>
  <template id="test-result-fail-template">
      <div class="result-fail">
        <span class="message"></span>
      </div>
    </template>
  <template id="test-suite-template">
    <h2 class="name"></h2>
    <div class="results"></div>
  </template>
  <script type="module" src="test.js"></script>
</body>

</html>
